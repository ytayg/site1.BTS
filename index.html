        /* CSS Reset */
        * {
            margin: 0;

            font-family: 'Arial', sans-serif;

        nav {
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center; /* Center menu items */
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px; /* Space out inline-menu items */
        }

        nav ul li a {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            text-transform: uppercase; /* Uppercase menu items */
            font-weight: bold;
        }

        nav ul li a:hover, nav ul li a:focus {
            background-color: #555; /* Highlight for menu items on hover/focus */
        }

        nav ul li ul {
            display: none;
            position: absolute;
            background-color: #666;
            border-radius: 0 0 5px 5px; /* Rounded corners for dropdown */
            min-width: 200px;
        }

        nav ul li:hover ul {
            display: block; /* Show dropdown on hover */
        }

        nav ul li ul li {
            display: block;
            text-align: left;
        }

        nav ul li ul li a {
            padding: 10px 15px;
            color: #ddd; /* Lighter text color for dropdown items */
        }

        nav ul li ul li a:hover {
            background-color: #777;
        }

        @media screen and (max-width: 680px) {
            nav ul li {
                display: block;
                width: 100%;
            }

            nav ul li ul {
                width: 100%; /* Full width dropdowns on mobile */
            }

            nav ul li:hover ul {
                position: static;
            }
        }
    </style>
